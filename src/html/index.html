<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>阿霄云漂浮瓶活动</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/style-index.css" />
    <script type="text/javascript">
      function setRootSize() {
        var docWid = window.document.documentElement,
          width = docWid.getBoundingClientRect().width,
          fontSize = (width >= 750) ? 40 : width / 750 * 40;
        docWid.style.fontSize = fontSize + 'px';
      }
      window.addEventListener('resize', function() {
        setRootSize();
      }, false);
      setRootSize();
    </script>
</head>
<body>
  <div class="main-wrapper">
    <div class="content">
      <div class="img-box logo">
        <img src="../img/logo.png">
      </div>
      <div class="img-box cloud">
        <img src="../img/cloud.png">
      </div>
      <div class="img-box moon">
        <img src="../img/moon.png">
      </div>
      <div class="img-box tree-1">
        <img src="../img/tree.png">
      </div>
      <div class="img-box tree-2">
        <img src="../img/tree.png">
      </div>

      <div class="maps-wrap">
        <div class="maps-content">
          <div class="maps">
            <img src="../img/orbit.png">
          </div>
          <div class="img-box car">
            <img src="../img/car.png">
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-content">
          <div class="img-box signs">
            <img src="../img/street_signs.png">
          </div>
          <div class="img-box tree-3">
            <img src="../img/tree.png">
          </div>
          <div class="img-box hands animate">
            <img src="../img/hand.png">
          </div>
          <div class="control-btn">
            <div class="btn stop"></div>
            <div class="btn speed"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
