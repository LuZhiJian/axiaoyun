<!DOCTYPE HTML>
<html lang="zh-CN" data-rem="375">

<head>

  <title>阿霄云活动</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="keywords" content="" />

  <meta name="apple-mobile-web-app-capable" content="no" />
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="../css/style-page5.css" />
  <script src="../js/jquery/jquery-1.11.3.min.js"></script>
  <script src="../js/jquery/jquery.easings.min.js"></script>
  <script src="../js/jquery/parabola.js"></script>
  <script type="text/javascript">
    function setRootSize() {
      var docWid = window.document.documentElement,
        width = docWid.getBoundingClientRect().width,
        fontSize = (width >= 750) ? 40 : width / 750 * 40;
      docWid.style.fontSize = fontSize + 'px';
    }
    window.addEventListener('resize', function() {
      setRootSize();
    }, false);
    setRootSize();
  </script>
</head>

<body>
  <div class="main-wrapper page5">
    <div class="bgm">
      <audio controls id="bgm-2" loop>
        <source src="../media/bgm-2.mp3" type="audio/mpeg">
        您的浏览器不支持 audio 元素。
      </audio>
      <audio controls id="click-music">
        <source src="../media/click.mp3" type="audio/mpeg">
        您的浏览器不支持 audio 元素。
      </audio>
    </div>
    <div class="point_box">
      <img src="../img/point_bg.png" class="point_bg" alt="" />
    </div>
    <div class="cloud_box z-i">
      <img src="../img/cloud01.png" class="cloud1" alt="" />
      <img src="../img/sandbag.png" class="sandbag" alt="" />
      <img src="../img/cloud02.png" class="cloud2" alt="" />
    </div>
    <div class="welcome-txt" id="welcome">
      进行式!
    </div>

    <div class="bottle" id="bottle">
      <img src="../img/drifting_bottle.png">
    </div>

    <img src="../img/boxer.png" class="boxer1" alt="" />
    <img src="../img/boxer02.png" class="boxer2" alt="" />
    <span class="line line5_1_1"></span>
    <span class="line line5_1_2"></span>
    <!-- <div class="boxer_box z-i">
    	<span class="line line5_1_1"></span>
    	<span class="line line5_1_2"></span>
		</div> -->
    <div class="tree_box  z-i">
      <img src="../img/tree.png" class="tree" alt="" />
      <span class="line line5_2_1"></span>
      <span class="line line5_2_2"></span>
      <span class="line line5_2_3"></span>
    </div>
    <div class="com_btn btn_box" id="control">
      <a href="javascript:;" class="btn btn_yes">捡</a>
      <a href="javascript:;" class="btn btn_no">不捡</a>
      <span class="line line5_3_1"></span>
      <span class="line line5_3_2"></span>
      <span class="line line5_3_3"></span>
      <span class="line line5_3_4"></span>
      <span class="line line5_3_5"></span>
      <span class="line line5_3_6"></span>
      <span class="line line5_3_7"></span>
    </div>
    <div class="car" id="car">
      <div class="car-sw">
        <img src="../img/car_close.png" class="close">
        <img src="../img/car_open.png" class="open">
      </div>
      <audio controls id="audio">
        <source src="../media/bottle2.mp3" type="audio/mpeg">
        您的浏览器不支持 audio 元素。
      </audio>
    </div>
    <a href="./page6.html" class="next">下一页</a>
  </div>

  <script type="text/javascript" src="../js/wx/common.js"></script>
  <script type="text/javascript" src="../js/page5.js"></script>
