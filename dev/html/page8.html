<link rel="stylesheet" type="text/css" href="../css/style-page8.css" />
<script type="text/javascript">
  function setRootSize() {
    var docWid = window.document.documentElement,
      width = docWid.getBoundingClientRect().width,
      fontSize = (width >= 750) ? 40 : width / 750 * 40;
    docWid.style.fontSize = fontSize + 'px';
  }
  window.addEventListener('resize', function() {
    setRootSize();
  }, false);
  setRootSize();
</script>
</head>

<div class="main-wrapper page8">
    <!-- 那些线条 -->
