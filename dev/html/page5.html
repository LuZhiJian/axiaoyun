<!DOCTYPE HTML>
<html lang="zh-CN" data-rem="375">
<head>
<meta charset="UTF-8">
<title>阿霄云漂浮瓶活动</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="../css/style-page5.css" />
<script type="text/javascript">
  function setRootSize() {
    var docWid = window.document.documentElement,
      width = docWid.getBoundingClientRect().width,
      fontSize = (width >= 750) ? 40 : width / 750 * 40;
    docWid.style.fontSize = fontSize + 'px';
  }
  window.addEventListener('resize', function() {
    setRootSize();
  }, false);
  setRootSize();
</script>
</head>
<body>
<div class="main-wrapper page6">
		<div class="point_box">
			<img src="../img/point_bg@2x.png" class="point_bg" alt="" />
		</div>
		<div class="cloud_box z-i">
			<img src="../img/cloud01@2x.png" class="cloud1" alt="" />
			<img src="../img/sandbag@2x.png" class="sandbag" alt="" />
			<img src="../img/cloud02@2x.png" class="cloud2" alt="" />
		</div>
		<div class="boxer_box z-i">
			<img src="../img/boxer@2x.png" class="boxer1" alt="" />

		</div>
		<div class="tree_box  z-i">

        <span class="line line5_3_4"></span>
        <span class="line line5_3_5"></span>
        <span class="line line5_3_6"></span>
        <span class="line line5_3_7"></span>
    </div>
    <img src="../img/car_close@2x.png" class="car" alt="" />
    <img src="../img/drifting bottle@2x.png" class="bottle" alt="" />
</div>
