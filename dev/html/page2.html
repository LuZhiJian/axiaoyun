<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>阿霄云漂浮瓶活动</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/style-page2.css" />
    <script src="../js/jquery/jquery-1.11.3.min.js"></script>
    <script src="../js/jquery/jquery.easings.min.js"></script>
    <script type="text/javascript">
      function setRootSize() {
        var docWid = window.document.documentElement,
          width = docWid.getBoundingClientRect().width,
          fontSize = (width >= 750) ? 40 : width / 750 * 40;
        docWid.style.fontSize = fontSize + 'px';
      }
      window.addEventListener('resize', function() {
        setRootSize();
      }, false);
      setRootSize();
    </script>
</head>
<body>
  <div class="main-wrapper">
    <div class="page2">
      <div class="top-part">
        <div class="house"></div>
        <div class="cloud">
          <img src="../img/cloud.png">
        </div>
        <div class="car" id="car">
          <div class="car-sw">
            <img src="../img/car_close.png" class="close">
            <img src="../img/car_open.png" class="open">
          </div>
          <audio controls id="audio">
            <source src="../media/open.mp3" type="audio/mpeg">
            您的浏览器不支持 audio 元素。
          </audio>
        </div>
        <div class="welcome">
          <div class="sign">
            <img src="../img/street_signs.png">
          </div>
          <div class="welcome-txt" id="welcome">
            进城了!
          </div>
        </div>

        <div class="bottle">
          <img src="../img/drifting_bottle.png">
        </div>
      </div>
      <div class="bottom-part">
        <div class="com_btn" id="control">
          <a href="javascript:;" class="btn btn_yes" data-id="1">捡</a>
          <a href="javascript:;" class="btn btn_no" data-id="2">不捡</a>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../js/page2.js"></script>
</body>
</html>
