<script type="text/javascript">
  $(function(){    
    function setRootSize() {
      var docWid = window.document.documentElement,
        width = docWid.getBoundingClientRect().width,
        fontSize = (width >= 750) ? 40 : width / 750 * 40;
      docWid.style.fontSize = fontSize + 'px';
      var w = $(window).width();
      var h_z = $(window).height();
      var h_j = w*1334/750;
      var h_d = (h_z-h_j)/2;
      $(".calcH").each(function(index, el) {
        var top = ($(el).position().top - h_d)+"px";
      console.log(h_d)
        $(el).css("top",top);
      });
    }
    window.addEventListener('resize', function() {
      setRootSize();
    }, false);
    setRootSize();
  })

</script>
